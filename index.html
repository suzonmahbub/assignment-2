<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="container mx-auto mt-7">
      <div class="flex justify-between items-center px-4 xl:px-0">
        <figure class="cursor-pointer">
          <img
            class="w-16 md:w-32 h-9 md:h-20 object-fill"
            src="./assets/logo.png"
            alt="logo"
          />
        </figure>

        <div class="flex items-center gap-12">
          <div class="hidden sm:flex items-center gap-12">
            <a href="#" class="hover:text-gray-900 capitalize font-medium"
              >home</a
            >
            <a
              href="#"
              class="text-gray-500 capitalize hover:text-gray-900 font-medium"
              >shop</a
            >
            <a
              href="#"
              class="text-gray-500 capitalize hover:text-gray-900 font-medium"
              >about us</a
            >
          </div>

          <button
            class="flex items-center capitalize cursor-pointer font-normal"
          >
            <img
              class="w-6 h-4 object-contain"
              src="./assets/icons8-cart.gif"
              alt="cart"
            />
            cart ($56)
          </button>
        </div>
      </div>

      <!-- Banner -->
      <div class="mt-10 lg:mt-28 flex flex-col-reverse lg:flex-row items-end">
        <div class="lg:w-1/2 px-4 lg:px-0 mt-2 md:mt-0">
          <h1 class="text-3xl md:text-6xl leading-snug font-bold uppercase">always <span class="text-[#E95A08]">fresh <br> flowers</span></h1>
          <p class="text-gray-500 text-lg md:text-xl mt-2">
            Indulge your senses with the beauty and fragrance of our fresh
            flower shop. From classic roses to exotic blooms, we offer a wide
            variety of fresh flowers that are perfect for any occasion.
          </p>
        </div>

        <div class="lg:w-1/2 lg:h-[355px]">
          <img class="w-full h-full object-cover" src="./assets/hero-flower.png" alt="hero-flower">
        </div>
      </div>
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
